<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Predictor</title>

    <style>
        body {
            background: #e7f2ff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 70px;
        }
        h1 {
            color: #003d80;
        }
        input {
            padding: 12px;
            width: 320px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #aaa;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            background: #0055cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        #box {
            margin-top: 30px;
            padding: 20px;
            width: 350px;
            background: white;
            border-radius: 10px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            font-size: 18px;
        }
    </style>

</head>
<body>

    <h1>üå§ Live Weather Predictor</h1>

    <input id="city" placeholder="Enter city name">
    <br>
    <button onclick="predict()">Get Weather</button>

    <div id="box"></div>

    <script>
        function predict() {
            let city = document.getElementById("city").value.trim();

            if (city === "") {
                alert("Please enter a city name.");
                return;
            }

            let temp = Math.floor(Math.random() * 18) + 18;

            let condition = "";
            if (temp < 20) condition = "Cold ‚ùÑ";
            else if (temp < 25) condition = "Pleasant üå§";
            else if (temp < 30) condition = "Warm ‚òÄÔ∏è";
            else condition = "Hot üî•";

            let humidity = Math.floor(Math.random() * 40) + 40;
            let wind = (Math.random() * 5 + 1).toFixed(1);

            // Update UI
            document.getElementById("box").innerHTML = `
                <h2>${city.toUpperCase()}</h2>
                <p><b>üå° Temperature:</b> ${temp}¬∞C</p>
                <p><b>‚òÅ Condition:</b> ${condition}</p>
                <p><b>üíß Humidity:</b> ${humidity}%</p>
                <p><b>üå¨ Wind:</b> ${wind} m/s</p>
            `;
        }
    </script>

</body>
</html>
